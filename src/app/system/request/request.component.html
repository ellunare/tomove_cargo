<span>REQUEST</span>
<hr>
<form>
	<div class="types">
		<div class="type" *ngFor="let p of PLACES">
			<input type="radio" 
				name="match" 
				[id]='p.type'
				[value]='p.type'
				[(ngModel)]="place" 
				(change)="onAppartmentSelect()" 
				value={{p.type}}>
			<label class="radio" [for]='p.type'>{{p.type | uppercase}}</label>
		</div>
	</div>

	<br>

	<div class="p2  flex  jcsb" style="font-size: 1.2rem; margin-bottom: 5px;">
		<span>START</span>
		<span>FLOOR</span>
	</div>

	<div class="p2  flex  jcsb">

		<div class="place-type"></div>
		<!-- <p>Start</p> -->
		<input type="text" 
			class="adress-line"
			placeholder="Search for origin" 
			autocorrect="off" 
			autocapitalize="off" 
			spellcheck="off" 
			#search_O>

		<select #floor_O (change)="floorChange($event, 'O')" class="floor">
			<option 
				*ngFor="let f of floors" 
				value="{{f}}"
				[attr.selected]="f===1 ? true : null">
				{{f}}
			</option>
		</select>
	</div>

	<br>

	<div class="p2  flex  jcsb">
		<div class="switch-group">
			<label class="switch">
				<input type="checkbox" #lift_O (change)="liftCheck($event, 'O')">
				<div></div>
			</label>
			<label class="switch-name">Lift</label>
		</div>

		<div class="switch-group">
			<label class="switch">
				<input type="checkbox">
				<div></div>
			</label>
			<label class="switch-name">Packing</label>
		</div>
	</div>

	<br>

	<div class="p2  flex  jcsb">
		<div class="place-type">+</div>
		<div></div>
	</div>

	<br>
	<br>

	<div class="p2  flex  jcsb" style="font-size: 1.2rem; margin-bottom: 5px;">
		<span>FINISH</span>
		<span>FLOOR</span>
	</div>

	<div class="p2  flex  jcsb">

		<div class="place-type"></div>
		<!-- <p>Finish</p> -->
		<input type="text" 
			class="adress-line"
			placeholder="Search for destination" 
			autocorrect="off" 
			autocapitalize="off" 
			spellcheck="off" 
			#search_D>
			
		<select #floor_D (change)="floorChange($event, 'D')" class="floor">
			<option 
				*ngFor="let f of floors" 
				value="{{f}}"
				[attr.selected]="f===1 ? true : null">
				{{f}}
			</option>
		</select>
	</div>

	<br>
	
	<div class="p2  flex  jcsb">
		<div class="switch-group">
			<label class="switch">
				<input type="checkbox">
				<div></div>
			</label>
			<label class="switch-name">Lift</label>
		</div>

		<div></div>
	</div>

	<br>

	<div class="p2  flex  jcsb" style="font-size: 1.2rem; margin-bottom: 5px;">
		<span>DATE</span>
		<span>TIME</span>
	</div>
	<div class="p2  flex  jcsb">
		<date-picker (outOnDateSelect)="evDateSelected($event)"></date-picker>
		<time-picker (outTimePicked)="evTimeSelected($event)"></time-picker>
	</div>

</form>
